<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>

<body>


    <p id="success"></p>

    <form action="" id="form">

        <h1>Registration Form</h1>

        <label for="username">Username
            <br> <input id="username" type="text" placeholder="e.g. Umar" required>
        </label> <br><br>

        <label for="pass1">Password
            <br><input id="pass1" type="password" required>
        </label> <br><br>

        <label for="pass2">Confirm Password
            <br><input id="pass2" type="password" required>
        </label><br><br>

        <label for="dob">Date of Birth
            <br><input id="dob" type="date" required>
        </label><br><br>

        <label for="gender">Gender</label>
        <br>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <button id="submit" type="submit">Submit</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
